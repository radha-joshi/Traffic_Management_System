<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Smart Traffic Management - Green Corridor System</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Smart Traffic Management System</h1>
    <div id="emergencyStatus" class="emergency-banner" style="display: none;">
        <span id="emergencyMessage"></span>
    </div>

    <div id="controls">
        <h2>Emergency Vehicle Dispatch</h2>
        <div class="emergency-form">
            <select id="startIntersection">
                <option value="">Select Start Intersection</option>
            </select>
            <select id="endIntersection">
                <option value="">Select End Intersection</option>
            </select>
            <select id="emergencyType">
                <option value="Ambulance">Ambulance</option>
                <option value="Fire Truck">Fire Truck</option>
                <option value="Police">Police</option>
            </select>
            <button onclick="triggerEmergency()" class="emergency-btn">ðŸš¨ Create Green Corridor</button>
            <button onclick="clearEmergency()" class="clear-btn">Clear Emergency</button>
        </div>
    </div>

    <div id="intersectionsContainer"></div>

    <script src="/script.js"></script>
</body>
</html>
