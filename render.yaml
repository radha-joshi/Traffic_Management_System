services:
  - type: web
    name: traffic-management-system
    env: docker
    plan: free
    region: singapore # Change to your preferred region
    envVars:
      - key: DB_HOST
        value: your-external-db-host
      - key: DB_USER
        value: root
      - key: DB_PASSWORD
        value: your-password
      - key: DB_NAME
        value: smart_traffic
